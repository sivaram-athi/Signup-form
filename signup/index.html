<body>
    <header>
        <h2>Signup</h2>
    </header>
    <main>
        <h1>Signup</h1>
        <form method="post">
            <input class="input" type="text" name="name" placeholder="Full Name">
            <input class="input" type="email" name="email" placeholder="Email">
            <input class="input" type="password" name="password" placeholder="Password">
            <input class="input" type="password" name="cnfrm_password" placeholder="Confirm Password">
            <input class="input" type="date" name="date" placeholder="DD/MM/YYYY">
            <div class="radio">
                <label for="admin">
                    <input type="radio" name="admin"  value="Student" style="color: white;"> Student
                    <input type="radio" name="admin" value="Employee" style="color: white;margin-left: 20px;"> Employee
                </label>
            </div>
            <input type="checkbox" name="checkbox"> <span style="color: white;padding-left: 10px;">I agree to all the Terms and conditions </span>

            <footer>
                <input type="submit" value="SignUp" class="submit">
            </footer>
        </form>
    </main>
</body>

</html>
